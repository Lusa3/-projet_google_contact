<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Contacts</title>
</head>

<body>
    <header class="header">
        <div class="nav">
            <svg class="menu_hbg" xmlns="http://www.w3.org/2000/svg" width="2em" height="3em" viewBox="0 0 24 24">
                <path fill="currentColor" d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z" />
            </svg>
            <div class="logo-contact">
                <div>
                    <img src="image/contacts_2022_48dp.png" alt="google_contact">
                </div>
                <p>Contacts</p>
            </div>
        </div>
        <div class="group">
            <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                <g>
                    <path
                        d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                    </path>
                </g>
            </svg>
            <input placeholder="Search" type="search" class="input">
        </div>
    </header>
    <main class="container">
        <div class="menu_containe">
            <div class="menu_containe-list">
                <div class="create-contact onglets-form ">
                    <svg class="icon__create-contact" xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em"
                        viewBox="0 0 16 16">
                        <path fill="currentColor"
                            d="M7.75 2a.75.75 0 0 1 .75.75V7h4.25a.75.75 0 0 1 0 1.5H8.5v4.25a.75.75 0 0 1-1.5 0V8.5H2.75a.75.75 0 0 1 0-1.5H7V2.75A.75.75 0 0 1 7.75 2" />
                    </svg>
                    <p>Créer un contact</p>
                </div>
                <div class="contact-info onglets-contact">
                    <svg class="icon__create-contact" xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em"
                        viewBox="0 0 48 48">
                        <path fill="none" stroke="black" stroke-linecap="round" stroke-linejoin="round"
                            d="M24 5.5a9.237 9.237 0 1 1-9.22 9.254v-.017A9.237 9.237 0 0 1 24 5.5m0 21.897c10.32 0 18.457 6.873 18.457 10.296V42.5H5.543v-4.893c0-3.423 8.136-10.21 18.457-10.21" />
                    </svg>
                    <p>Contact</p>
                </div>
                <div class="libelles">
                    <div class="libelles__contact">
                        <p>Libellés</p>
                        <svg class="icon__libelles__contact" xmlns="http://www.w3.org/2000/svg" width="1.2em"
                            height="1.2em" viewBox="0 0 16 16">
                            <path fill="currentColor"
                                d="M7.75 2a.75.75 0 0 1 .75.75V7h4.25a.75.75 0 0 1 0 1.5H8.5v4.25a.75.75 0 0 1-1.5 0V8.5H2.75a.75.75 0 0 1 0-1.5H7V2.75A.75.75 0 0 1 7.75 2" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-affiche">
            <div class="onglets_content-form">
                <svg class="arrow-form" xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em"
                    viewBox="0 0 24 24">
                    <path fill="black" d="M20 11H7.83l5.59-5.59L12 4l-8 8l8 8l1.41-1.41L7.83 13H20z" />
                </svg>
                <div class="affichage-formulaire">
                    <img class="img-form" src="./image/photo_silhouette_e02a5f5deb3ffc173119a01bc9575490.png"
                        alt="photo">

                    <div>
                        <form id="formulaire-contact">
                            <label for="firstname"></label>
                            <input type="text" id="firstname" name="firstname" placeholder="Prénom">
                            <label for="lastname"></label>
                            <input type="text" id="lastname" name="lastname" placeholder="Nom">
                            <label for="company"></label>
                            <input type="text" id="company" name="company" placeholder="Entreprise">
                            <label for="post"></label>
                            <input type="text" id="post" name="post" placeholder="Fonction">
                            <label for="email"></label>
                            <input type="email" id="email" name="email" placeholder="Votre email">
                            <div class="ajout-contact">
                                <svg class="icon__create-contact" xmlns="http://www.w3.org/2000/svg" width="1.5em"
                                    height="1.5em" viewBox="0 0 16 16">
                                    <path fill="currentColor"
                                        d="M7.75 2a.75.75 0 0 1 .75.75V7h4.25a.75.75 0 0 1 0 1.5H8.5v4.25a.75.75 0 0 1-1.5 0V8.5H2.75a.75.75 0 0 1 0-1.5H7V2.75A.75.75 0 0 1 7.75 2" />
                                </svg>
                                <p>Ajouter une adresse e-mail</p>
                            </div>
                            <label for="phone"></label>
                            <input type="tel" id="phone" name="phone" placeholder="Télephone">
                            <button type="submit">Enregistrer</button>
                        </form>
                    </div>
                </div>

            </div>
            <div class=" onglets_content-contact">
               
                <p class="text-onglets_content">contacts</p>
                <table>
                    <thead class="underline">
                        <tr>
                            <th>title</th>
                            <th>E-mail</th>
                            <th>Numero de télephone</th>
                            <th>Fonction et Entreprise</th>
                            <th>Libellés</th>
                        </tr>
                    </thead>
                    <tbody id="contact-list">

                    </tbody>
                </table>

            </div>
        </div>
        </div>

    </main>
    <div class="windowdark">
        <div class="create-libelles">
            <p class="title-libelle">Créer un libellé</p>
            <form action="">
                <label for="text"></label>
                <input type="text" id="text" placeholder="nouveau libellé">
            </form>
            <div class="libelles-p">
                <p class="nothing">Non ne rien faire</p>
                <p class="register">Enregistrer</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
